<mat-toolbar class="mat-elevation-z3">
  <button mat-icon-button (click)="collapsed.set(!collapsed())">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="d-flex align-items-center mx-auto">
    <div class="row">
      <div class="col">
        <img width="50px" height="50px" src="../assets/archivo.png" alt="">
      </div>
      <div class="col text-central">
        <h2>Administrador General</h2>
      </div>
    </div>
  </div>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
    <app-custom-sidenav [collapsed]="collapsed()" class="px-2"></app-custom-sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="#">
        <i class="fi fi-rs-building pe-3"></i>
        <span class="link_name">Sedes</span>
      </a>
      <a mat-list-item routerLink="#">
        <i class="fi fi-rr-id-badge pe-3"></i>
        <span class="link_name">Cargos</span>
      </a>
      <a mat-list-item routerLink="#">
        <i class="fi fi-rs-chair-office pe-3"></i>
        <span class="link_name">Dependencias</span>
      </a>
      <a mat-list-item routerLink="#">
        <i class="fi fi-rr-users pe-3"></i>
        <span class="link_name">Usuarios</span>
      </a>
      <a mat-list-item routerLink="#">
        <i class="fi fi-rr-users-alt pe-3"></i>
        <span class="link_name">Grupos</span>
      </a>
      <a mat-list-item routerLink="#">
        <i class="fi fi-rr-bell-ring pe-3"></i>
        <span class="link_name">Notificaciones</span>
      </a>
      <a mat-list-item routerLink="#">
        <i class="fi fi-rs-pencil-paintbrush pe-3"></i>
        <span class="link_name">Diseño</span>
      </a>
      <a mat-list-item routerLink="#">
        <i class="fi fi-rs-search-alt pe-3"></i>
        <span class="link_name">Auditorias</span>
      </a>
      <a mat-list-item routerLink="#">
        <i class="fi fi-rr-exit pe-3"></i>
        <span class="link_name">Cerrar sesión</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
